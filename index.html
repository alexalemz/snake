<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Snake Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <script type="text/javascript" src="//www.midijs.net/lib/midi.js"></script> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>
<body>
    <nav class="navbar navbar-dark navbar-custom">
        <div class="container">
        <a class="navbar-brand" href="#">Snake</a>
        <span class="navbar-text ml-auto" id="navbar-user">User</span>
        <a class="nav-link ml-2" href="#" id="navbar-signInOutLink">Sign In</a>
        </div>
    </nav>
    <div class="container">
        <div id="grid"></div>
        <h2 id="score-display-signedOut">Score: <span class="scoreCounter">0</span></h2>
        <div class="row" id="statsRow">
            <div class="col-3">
                <span id="score-display-signedIn">Score<br><span class="scoreCounter">0</span></span>
            </div>
            <div class="col-6">
                <span id="highScore-display">High Score<br><span id="highScore">0</span></span>
            </div>
            <div class="col-3">
                <span id="extraLives-display">Lives<br><span id="extraLives">0</span></span>
            </div>
        </div>

        <!-- Arrow buttons for mobile -->
        <div id="buttonsDiv" class="">
            <div>
                <button class="btn btn-default btn-lg arrowBtn" id="arrowUp"><i class="fa fa-arrow-up"></i></button>
            </div>
            <div>
                <button class="btn btn-default btn-lg arrowBtn" id="arrowLeft"><i class="fa fa-arrow-left"></i></button>
                <button class="btn btn-default btn-lg arrowBtn" id="arrowDown"><i class="fa fa-arrow-down"></i></button>
                <button class="btn btn-default btn-lg arrowBtn" id="arrowRight"><i class="fa fa-arrow-right"></i></button>
            </div>
        </div>

        <!-- Pause/Play button -->
        <button class="btn btn-info btn-lg playBtn" id="pausePlayBtn" data-state="pause"><i class="fa fa-play"></i> Play</button>
        <!-- <button class="btn btn-info btn-lg pauseBtn" id="pausePlayBtn" data-state="play"><i class="fa fa-pause"></i> Pause</button> -->
    </div>




    <!-- <script src='http://www.midijs.net/lib/midi.js'></script> -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <!-- <script src="assets/javascript/signIn.js"></script> -->
    <script src="assets/javascript/logic.js"></script>
</body>
</html>
